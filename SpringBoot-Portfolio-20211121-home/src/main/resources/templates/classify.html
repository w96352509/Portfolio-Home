<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Classify 商品分類</title>
<th:block th:include="./include/header:: header"></th:block>
</head>
<body>
    <th:block th:include="./include/navbar:: navbar"></th:block>
    
    <div class="container">
         <h1>Classify商品分類</h1>
         <form id ="myform" class="form-horizontal">
         <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-5">
                <input  id="id" name="id" type="number" value="0" readonly="readonly"
                class="form-control" />
            </div>            
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">分類名稱</label>
            <div class="col-sm-10">
                <input  id="name" name="name" placeholder="輸入分類名稱"
                 class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="check">
                    <label>
                        <input id="tx" name="tx" type="checkbox" /> 支援交易(TX)
                    </label>
                </div>
            </div>
         </div>
         </form>
    </div>
    <th:block th:include="./include/footer:: footer"></th:block>
</body>
</html>
